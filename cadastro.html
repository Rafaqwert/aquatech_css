<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/styleCadastro.css">
</head>

<body>
    <!--Começo do header-->
    <div class="header">
        <div class="container">
            <h1>AquaTech</h1>

            <ul class="navBar">
                <li>Inicial</li>
                <li>Simulador</li>
                <li>|</li>
                <li>Login</li>
                <li><b>Cadastro</b></li>
            </ul>
        </div>
    </div>
    <!--Fim do header-->

    <!--Começo do banner-->
    <div class="banner">
        <div class="container">
            <div class="form">
                <h1>Bem-vindo!</h1>
                <div class="inputs"> 
                    <h2 class="label">Nome:</h1>
                    <input type="text" placeholder="Seu nome">
                    <h2 class="label">E-mail:</h1>
                    <input type="email" placeholder="meuemail@provedor.com">
                    <h2 class="label">Senha:</h1>
                    <input type="password" placeholder="******">
                    <h2 class="label">Confirmação da senha:</h1>
                    <input type="password" placeholder="******">
                </div>
                <button>Cadastrar</button>
            </div>
        </div>
    </div>
    <!--Fim do banner-->

    <!--Começo do footer-->
    <div class="footer">
        <div class="container">
            <p>
                <b>Feito com amor por um aluno &hearts; Sptech © 2023</b>
            </p>
            <p>
                v1.0.0
            </p>
        </div>
    </div>
    <!--Fim do footer-->
</body>

</html>
